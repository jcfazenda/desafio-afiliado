<div class="flex min-w-0 flex-auto flex-col">

    <!-- Header -->
    <div class="bg-card flex flex-col shadow">
        <!-- Cover image -->
        <div>
            <img
                class="h-40 object-cover lg:h-80"
                src="assets/images/pages/profile/cover.jpg"
                alt="Cover image"
            />
        </div>

        <!-- User info -->
        <div
            class="bg-card mx-auto flex w-full max-w-5xl flex-0 flex-col items-center px-8 lg:h-18 lg:flex-row"
        >
            <!-- Avatar -->
            <div class="-mt-26 rounded-full lg:-mt-22">
                <img
                    class="ring-bg-card h-32 w-32 rounded-full ring-4"
                    src="assets/images/avatars/julio.jpeg"
                    alt="User avatar"
                />
            </div>

            <!-- Details -->
            <div
                class="mt-4 flex flex-col items-center lg:ml-8 lg:mt-0 lg:items-start"
            >
                <div class="text-lg font-bold leading-none">Brian Hughes</div>
                <div class="text-secondary">London, UK</div>
            </div>

            <!-- Separator -->
            <div class="mx-8 hidden h-8 border-l-2 lg:flex"></div>

            <!-- Stats -->
            <div class="mt-6 flex items-center space-x-6 lg:mt-0">
                <div class="flex flex-col items-center">
                    <span class="font-bold">200k</span>
                    <span class="text-secondary text-sm font-medium"
                        >FOLLOWERS</span
                    >
                </div>
                <div class="flex flex-col items-center">
                    <span class="font-bold">1.2k</span>
                    <span class="text-secondary text-sm font-medium"
                        >FOLLOWING</span
                    >
                </div>
            </div>

            <!-- Menu -->
            <div
                class="mb-4 mt-8 flex items-center space-x-6 lg:m-0 lg:ml-auto"
            >
                <a class="font-medium" [routerLink]="['./']"> Home </a>
                <a class="text-secondary" [routerLink]="['./']"> About </a>
                <a class="text-secondary" [routerLink]="['./']"> Followers </a>
                <a class="text-secondary" [routerLink]="['./']"> Gallery </a>
            </div>
        </div>
    </div>

    <div class="flex-auto p-6 sm:p-5">

        <!-- Grid of Cards -->
        <div class="grid w-full min-w-0 grid-cols-1 gap-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">

            <!-- Card 1 -->
            <div class="col-span-1" *ngFor="let card of cards">
                <mat-card class="custom-card" appearance="outlined">
                    
                    <img mat-card-image src="{{card.thumbnail}}" alt="Photo of a Shiba Inu" (click)="goToProductLanding(card.id)">

                    <div class="min-w-0 flex-1">

                        <div class="flex min-w-3 flex-auto items-center">
 
                            <div class="mt-2">
                                <div class="ml-2 flex min-w-0 flex-col">

                                    <div class="text-0xl font-semibold leading-tight">
                                        {{card.title}}
                                    </div>
                                    <div class="-ml-1 mt-1 flex items-center leading-none">
                                        <div class="flex items-center">
                                            <mat-icon class="text-orange-500 icon-size-5" [svgIcon]="'mat_outline:star'"></mat-icon>
                                            <mat-icon class="text-orange-500 icon-size-5" [svgIcon]="'mat_outline:star'"></mat-icon>
                                            <mat-icon class="text-orange-500 icon-size-5" [svgIcon]="'mat_outline:star'"></mat-icon>
                                            <mat-icon class="text-orange-500 icon-size-5" [svgIcon]="'mat_outline:star'"></mat-icon>
                                            <mat-icon class="text-orange-500 icon-size-5"
                                                [svgIcon]="'mat_outline:star_half'"></mat-icon>
                                        </div>
                                        <div class="text-secondary ml-2">4.5</div>
                                        <div class="text-secondary mx-2">&bull;</div>
                                        <div class="text-secondary">98 comentários</div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </mat-card> 
            </div>
 
        </div>

        <!-- Linha de Divisão -->
        <div class="w-full mt-4 p-8"> 
            
        </div>

    </div>

    <!-- Footer -->
    <footer class="fixed-footer bg-light-gray">
        <div class=" mx-auto">
            <div class="flex justify-between items-center space-x-4">

                <!-- Logo -->
                <div class="flex items-center">
                    <img class="mt-3" mat-card-image src="assets/images/logo/tangerina.png" alt="Logo"
                        style="width: 60px; height: auto;">
                </div>

                <!-- Separador -->
                <div class="separator"></div>

                <!-- Botão de Comprar -->
                <div>
                    <button mat-button class="ml-4 mt-2 bg-blue-500 text-white px-4 py-2 rounded"
                        (click)="goToCreate()">CRIAR PÁGINA</button>
                </div>

            </div>
        </div>
    </footer>

</div>
