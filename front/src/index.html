<!doctype html>
<html lang="en">

<head>
    <title>Tangerina</title>
    <meta charset="utf-8">
    <meta name="description" content="Admin Template and Starter Kit with Angular, Angular Material Components and TailwindCSS">
    <meta name="keywords" content="Fuse,HTML,CSS,Angular,Angular 13,Angular 14,Angular 15,Material,Angular Components,Tailwind,Tailwind CSS,TailwindCSS,Admin Template,Admin Starter Kit">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <base href="/">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icons/tangerine.svg">
    <link rel="icon" type="image/svg+xml" href="assets/icons/tangerine.svg">

    <!-- Fonts -->
    <link href="assets/fonts/inter/inter.css" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Splash screen styles -->
    <link href="assets/styles/splash-screen.css" rel="stylesheet">

    <style>
        /* Certifique-se de que o app-root esteja oculto at√© que o splash screen seja ocultado */
        app-root {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Splash screen -->
    <fuse-splash-screen id="splash-screen">
        <img src="assets/icons/tangerine.svg" alt="Fuse logo">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </fuse-splash-screen>

    <!-- App root -->
    <app-root id="app-root"></app-root>

    <!-- Add a script to control the splash screen visibility -->
    <script>
        window.addEventListener('load', function () {
            setTimeout(function () {
                var splashScreen = document.getElementById('splash-screen');
                var appRoot = document.getElementById('app-root');
                if (splashScreen) {
                    splashScreen.style.display = 'none';
                }
                if (appRoot) {
                    appRoot.style.display = 'block';
                }
            }, 5000); // Ajuste o tempo em milissegundos (5000 ms = 5 segundos)
        });
    </script>
</body>

</html>
